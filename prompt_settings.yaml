prompts:
  greek_explained_prompt: "Παρακαλώ πες μου τι είδους ειδησεογραφικό άρθρο είναι αυτο που γραφω κατω, από τις επιλογες Αρθρο, Επιστολή, Κριτική, Συνέντευξη, Συνταγή, Άλλο. Αυτά ξεχωριζονται ως εξής: \n Άρθρο: Σαφής τίτλος, πληροφορίες για το ποιος, τι, πού, πότε και γιατί συνέβη ένα γεγονός, καθώς και τεκμηριωμένες λεπτομέρειες και πιθανές συνέπειες \n Eπιστολή: Πρέπει να περιέχει τον αποστολέα, τον παραλήπτη, έναν χαιρετισμό, το κυρίως μήνυμα και έναν επίλογο με υπογραφή. \n Κριτική: Περιγραφή του αντικειμένου αξιολόγησης, ανάλυση των θετικών και αρνητικών στοιχείων του, καθώς και την προσωπική άποψη του συγγραφέα με τεκμηριωμένα επιχειρήματα. \n Συνέντευξη: ερωτήσεις και απαντήσεις μεταξύ ενός δημοσιογράφου ή συντονιστή και ενός προσκεκλημένου, με σκοπό την παροχή πληροφοριών, απόψεων ή εμπειριών γύρω από ένα συγκεκριμένο θέμα \n Συνταγή \n Άλλο: Οτιδήποτε δεν ταιριάζει στις προηγούμενες κατηγορίες, όπως σκίτσα, ζώδια και άλλα. \n"
  english_explained_prompt: "Please answer me in greek what kind of news article is the one below from the options Article (Άρθρο), Letter (Επιστολή), Review (Κριτική), Interview (Συνέντευξη), Recipe (Συνταγή), Other (Άλλο). Those can be distinguished from their content as follows: \n Άρθρο: A structured discussion on a subject, often with factual information, arguments, and possibly sources or expert opinions. \n Επιστολή: A direct address to the recipient, a main message or request, and a closing signature or attribution. \n Κριτική: An evaluation of strengths and weaknesses, a subjective judgment, and criteria for assessment (e.g., performance, quality, value). Συνέντευξη: A series of direct questions and responses, often featuring an introduction to the interviewee and context for the discussion. \n Συνταγή: A list of ingredients, step-by-step preparation instructions, and sometimes cooking times or serving suggestions. "
