  english_explained_json_prompt: "Please answer me in greek what kind of news article is the one below from the options Article (Άρθρο), Letter (Επιστολή), Review (Κριτική), Interview (Συνέντευξη), Recipe (Συνταγή), Other (Άλλο). Those can be distinguished from their content as follows: \n Άρθρο: A structured discussion on a subject, often with factual information, arguments, and possibly sources or expert opinions. \n Επιστολή: A direct address to the recipient, a main message or request, and a closing signature or attribution. \n Κριτική: An evaluation of strengths and weaknesses, a subjective judgment, and criteria for assessment (e.g., performance, quality, value). Συνέντευξη: A series of direct questions and responses, often featuring an introduction to the interviewee and context for the discussion. \n Συνταγή: A list of ingredients, step-by-step preparation instructions, and sometimes cooking times or serving suggestions. Answer with a json with the type value in greek (eg {'news_article_type':'Συνέντευξη'}), from the aforementioned article types. \n"
  english_explained_json_prompt_alt: "Please analyze the news article provided below and classify it into one of the following categories, responding in Greek:/n Άρθρο (Article): A structured discussion on a topic, typically presenting factual information, arguments, and possibly sources or expert opinions./n Επιστολή (Letter): A direct address to a recipient, containing a main message or request and concluding with a signature or attribution./n Κριτική (Review): An evaluation that discusses strengths and weaknesses, often including subjective judgment and assessment criteria (e.g., performance, quality, value)./n Συνέντευξη (Interview): A structured format featuring a series of direct questions and answers, usually introduced with background information on the interviewee./n Συνταγή (Recipe): A set of instructions for preparing a dish, including a list of ingredients, step-by-step preparation guidelines, and sometimes cooking times or serving suggestions./n Άλλο (Other): If the article does not fit any of the above categories, classify it as 'Άλλο.'/n Response Format:/n Provide your answer as a JSON object, specifying the category in Greek. Example:/n {'news_article_type': 'Συνέντευξη'}"
